<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aufgabe 5 – jQuery & Bootstrap</title>
  
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  
  <!-- Eigene Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">

  <div class="container">
    <h1 class="mb-4">
      To-Do App mit Bootstrap & jQuery 
      <!-- Hier soll später ein Badge erscheinen -->
      <span id="task-count">0</span>
    </h1>
    
    <!-- Button zum Hinzufügen von Aufgaben -->
    <button id="add-task">Aufgabe hinzufügen</button>
    
    <!-- Hier sollen die Aufgaben erscheinen -->
    <div id="task-list" class="row g-3">
      <!-- Cards einfügen -->
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap Bundle JS (inkl. Popper) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
  <!-- Eigene Scripts -->
  <script src="script.js"></script>
</body>
</html>
