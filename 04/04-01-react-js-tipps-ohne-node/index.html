<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmier-Tipps - React ohne Node.js</title>
    
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #root {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .app-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
        }

        .tip-box {
            min-height: 100px;
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
            opacity: 1;
        }

        .fade {
            opacity: 0;
        }

        .btn, .btn-secondary {
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .btn {
            background-color: #007bff;
            color: white;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Visuelles Feedback beim Kopieren */
        .copied {
            background-color: #28a745 !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Datenquelle fÃ¼r unsere Tipps
        const tippsData = [
            { text: "Nutze `const` standardmÃ¤ÃŸig und `let` nur, wenn eine Neuzuweisung der Variable nÃ¶tig ist." },
            { text: "Template Literals (``) vereinfachen das Verketten von Strings und Variablen." },
            { text: "Der `===` Operator prÃ¼ft auf Wert- UND Typgleichheit und ist sicherer als `==`." },
            { text: "Destructuring (`const { name } = person;`) macht den Code lesbarer und kÃ¼rzer." },
            { text: "Arrow Functions (`=>`) bieten eine kompakte Syntax fÃ¼r Funktionen." },
            { text: "Nutze `Array.map()` und `Array.filter()` statt klassischen for-Schleifen fÃ¼r deklarativen Code." },
            { text: "Kommentiere den *Warum*-Aspekt deines Codes, nicht das Offensichtliche." }
        ];

        function App() {
            const [currentTip, setCurrentTip] = React.useState("Klicke auf den Button, um einen Tipp zu erhalten!");
            const [lastTipIndex, setLastTipIndex] = React.useState(-1);
            const [isFading, setIsFading] = React.useState(false);
            const [copyButtonText, setCopyButtonText] = React.useState("ðŸ“‹ Kopieren");
            const [isCopied, setIsCopied] = React.useState(false);

            const showRandomTip = () => {
                let randomIndex;

                // Wiederholungen vermeiden
                do {
                    randomIndex = Math.floor(Math.random() * tippsData.length);
                } while (randomIndex === lastTipIndex);

                setLastTipIndex(randomIndex);
                const newTip = tippsData[randomIndex].text;

                // Fade-Effekt: kurz ausblenden, dann wieder einblenden
                setIsFading(true);
                setTimeout(() => {
                    setCurrentTip(newTip);
                    setIsFading(false);
                }, 300);
            };

            const copyToClipboard = () => {
                if (currentTip && currentTip !== "Klicke auf den Button, um einen Tipp zu erhalten!") {
                    navigator.clipboard.writeText(currentTip)
                        .then(() => {
                            // Visuelles Feedback
                            setCopyButtonText("âœ… Kopiert!");
                            setIsCopied(true);

                            setTimeout(() => {
                                setCopyButtonText("ðŸ“‹ Kopieren");
                                setIsCopied(false);
                            }, 2000);
                        })
                        .catch(err => {
                            console.error("Kopieren fehlgeschlagen:", err);
                        });
                }
            };

            return (
                <div className="app-container">
                    <h1>Programmier-Tipp des Tages</h1>

                    <div className={`tip-box ${isFading ? 'fade' : ''}`}>
                        <p>{currentTip}</p>
                    </div>

                    <div className="button-row">
                        <button onClick={showRandomTip} className="btn">ðŸ’¡ Neuer Tipp</button>
                        <button 
                            onClick={copyToClipboard} 
                            className={`btn-secondary ${isCopied ? 'copied' : ''}`}
                        >
                            {copyButtonText}
                        </button>
                    </div>
                </div>
            );
        }

        // Render the App component
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
