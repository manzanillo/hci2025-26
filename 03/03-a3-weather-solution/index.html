<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌦️ Live-Wetter-App</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%;">
    <h1 class="text-center mb-3">🌤️ Live-Wetter-App</h1>

    <!-- Stadt-Suche -->
    <div class="mb-3">
      <label for="city" class="form-label">Stadtname (z. B. Berlin)</label>
      <input type="text" id="city" class="form-control" placeholder="Stadt eingeben …" />
    </div>

    <!-- Oder direkte Koordinaten -->
    <div class="row g-2 mb-3">
      <div class="col">
        <input
          type="number"
          id="lat"
          class="form-control"
          step="0.01"
          placeholder="Breite"
        />
      </div>
      <div class="col">
        <input
          type="number"
          id="lon"
          class="form-control"
          step="0.01"
          placeholder="Länge"
        />
      </div>
    </div>

    <!-- Buttons -->
    <div class="d-flex gap-2 mb-3">
      <button id="btn" class="btn btn-primary flex-grow-1">Wetter anzeigen</button>
      <button id="copy" class="btn btn-outline-secondary" title="Wetter kopieren">📋</button>
    </div>

    <!-- Ausgabe -->
    <div id="output" class="alert alert-secondary text-center weather-box">
      Geben Sie eine Stadt oder Koordinaten ein und klicken Sie auf „Wetter anzeigen“.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
